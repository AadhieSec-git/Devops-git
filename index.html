<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background: #f4f4f4;
		}

		/* Navbar */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background: #333;
			color: white;
			padding: 10px 20px;
			position: sticky;
			top: 0;
			z-index: 10;
		}

		.navbar .logo {
			font-size: 1.5em;
		}

		.navbar ul {
			list-style: none;
			display: flex;
			margin: 0;
			padding: 0;
		}

		.navbar ul li {
			margin: 0 15px;
		}

		.navbar ul li a {
			color: white;
			text-decoration: none;
		}

		/* Search Bar */
		.search-bar input {
			padding: 5px;
			border: none;
			border-radius: 4px;
		}

		/* Hamburger Menu */
		.hamburger {
			display: none;
			flex-direction: column;
			cursor: pointer;
		}

		.hamburger div {
			width: 25px;
			height: 3px;
			background: white;
			margin: 4px 0;
		}

		@media (max-width: 768px) {
			.navbar ul {
				display: none;
				flex-direction: column;
				background: #444;
				position: absolute;
				top: 60px;
				right: 0;
				width: 200px;
			}

			.navbar ul.active {
				display: flex;
			}

			.hamburger {
				display: flex;
			}
		}

		/* Centered Login Form */
		.login-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: calc(100vh - 60px);
		}

		.login-form {
			background: white;
			padding: 40px;
			border-radius: 8px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 400px;
			text-align: center;
		}

		.login-form h2 {
			margin-bottom: 20px;
		}

		.login-form input {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border-radius: 4px;
			border: 1px solid #ccc;
		}

		.login-form button {
			width: 100%;
			padding: 10px;
			background: #333;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 10px;
		}

		.login-form .links {
			margin-top: 15px;
			display: flex;
			justify-content: space-between;
			font-size: 0.9em;
		}

		.login-form .links a {
			text-decoration: none;
			color: #333;
		}

		.login-form .links a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar">
		<div class="logo">MySpace-1</div>

		<div class="search-bar">
			<input type="text" placeholder="Search...">
    </div>

			<ul id="nav-links">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

			<!-- Hamburger -->
			<div class="hamburger" onclick="toggleMenu()">
				<div></div>
				<div></div>
				<div></div>
			</div>
	</nav>

	<!-- Centered Login Form -->
	<div class="login-container">
		<div class="login-form">
			<h2>Login</h2>
			<form>
				<input type="text" placeholder="Username" required>
				<input type="password" placeholder="Password" required>
				<button type="submit">Login</button>
			</form>
			<div class="links">
				<a href="#">Forgot Password?</a>
				<a href="#">Sign Up</a>
			</div>
		</div>
	</div>

	<script>
		function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
	</script>

</body>

</html>
